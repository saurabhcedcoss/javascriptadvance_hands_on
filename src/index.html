    <!-- Exercise 23:Create a switch statement that will alert "Hello" if fruits is "banana", and "Welcome" if fruits is "apple". -->
    <script>
      switch (fruits) {
        case "Banana":
          alert("Hello");
          break;

        case "Apple":
          alert("Welcome");
          break;
      }
    </script>
    <!-- Exercise 24:Add a section that will alert("Neither") if fruits is neither "banana" nor "apple". -->

      switch (fruits) {

          alert("Welcome");

      }
    </script>
