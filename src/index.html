<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript advance hands on</title>
  </head>
  <body>
    <!-- Javascript advance handson -->
    <!-- Exercise 1: Get the value "Volvo" from the cars array. -->
    <script>
      const car = ["Saab", "Volvo", "BMW"];
      let x = car[1];
    </script>
    <!-- Exercise 2:Change the first item of cars to "Ford". -->
    <script>
      const cars = ["Volvo", "Jeep", "Mercedes"];
      cars[0] = "Ford";
    </script>
    <!-- Exercise 3:Alert the number of items in an array, using the correct Array property. -->
    <script>
      const cars = ["Volvo", "Jeep", "Mercedes"];
      alert(cars.length);
    </script>
    <!-- Exercise 4:Use the correct Array method to remove the last item of the fruits array. -->
    <script>
      const fruit = ["Banana", "Orange", "Apple"];
      fruit.pop();
    </script>
    <!-- Exercise 5:Use the correct Array method to add "Kiwi" to the fruits array. -->
    <script>
      const fruits = ["Banana", "Orange", "Apple"];
      fruits.push("Kiwi");
    </script>
    <!-- Exercise 6: Use the splice() method to remove "Orange" and "Apple" from fruits. -->
    <script>
      const fruitsplice = ["Banana", "Orange", "Apple", "Kiwi"];
      fruitsplice.splice(1, 2);
    </script>
    <!-- Exercise 7: Use the correct Array method to sort the fruits array alphabetically. -->
    <script>
      const fruitlist = ["Banana", "Orange", "Apple", "Kiwi"];
      fruitlist.sort();
    </script>
    <!-- Exercise 8:Create a Date object and alert the current date and time. -->
    <script>
      const d = new Date();
      alert(d);
    </script>
  </body>
</html>
